<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <title>Blog</title>
</head>
<body>
    <nav class="navigation">
        <img src="../assets/images/logo.png" alt="logo">
        
        <div class="links">
            <a href="home.html">Explore</a>
            <a>My Blog</a>
            <a class="add" href="addPost.html">Add Post</a>
        </div>

        <h3>Log out</h3>
    </nav>

    

    <div class="posts-holder">
        
        <div class="posts">
            
            
        </div>

    </div>

   

    <script>
        document.addEventListener('DOMContentLoaded', async (event) => {
            
            let url = "http://localhost/blog-app/backend/index.php/get-all";
            
            let postsHolder = document.querySelector('.posts');

            try {

                const response = await fetch(url);

                if (!response.ok) {throw new Error('Error');}

                const allPostsData = await response.json();

                allPostsData.forEach(post => {
                    console.log(post);
                    var newHTML = "<div class='post'><img src='../assets/images/"+post[4]+"'> <div class='post-txt'><h1>"+post[1]+"</h1><p>"+post[2]+"</p><div><img src='../assets/images/icon.png' class='icon'><p>Viktor</p></div><button class='read-more-btn' id='"+post[0]+"'>Read full article</button></div></div>";
                    postsHolder.innerHTML += newHTML;
                });

            } catch (error) {
            console.error('Error:', error);
            }

            var articleBtn = document.querySelectorAll('.read-more-btn');

            articleBtn.forEach( function(button) {
  
                button.addEventListener('click',  async (b) => {
                    //console.log(button.id);
                    window.location.href = "../pages/post.html?id="+button.id;
         
                });


            });
        });
    </script>
 <script src="../assets/script.js"></script>
</body>
</html>
